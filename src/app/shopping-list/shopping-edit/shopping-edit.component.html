<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem()" [formGroup]="slForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            formControlName="name"
            class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="btn-group" role="group" aria-label="Button group">
            <button class="btn btn-success" type="submit" [disabled]="slForm.invalid">
              {{ editMode ? 'Update' : 'Add' }}
            </button>
            <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
            <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
